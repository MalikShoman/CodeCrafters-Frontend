<main class="content" style="background-color: url('/assets/background.jpg'); background-size: cover;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" formControlName="fullName" id="fullName">
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
              </div>
              <!-- Additional fields as needed -->
              <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
