<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/images/Group 10601 (1).png"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">UserName</label>
            <input type="text" id="username" formControlName="username" class="form-control form-control-lg"
              placeholder="username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">{{'password'| translate}}</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              placeholder="{{'password'| translate}}" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">{{'login'| translate}}</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">{{'donthaveaccount' | translate}} <a href="#!"
                class="link-danger">{{'sign_up' |translate}}</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
